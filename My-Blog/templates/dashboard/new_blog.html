{% extends '/dashboard/dashboard.html' %}
{% block dashboard_content %}
<div class="row">
    <div class="col">
        <h4>Blog</h4>
        <form>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="blog-title" placeholder="Blog title">
              </div>
              <div class="mb-3">
                <label for="blog" class="form-label">Blog content</label>
                <textarea name="blog" id="blog" rows="10" cols="80">
                    Blog content
                </textarea>
              </div>
              <div class="mb-3">
                  <button class="btn btn-primary">Save blog</button>
              </div>
        </form>
    </div>
</div>
{% endblock %}
